<ion-card *ngFor="let live of lives">
    <ion-item>
        <ion-label>{{live.liveName}} {{live.liveDate}}</ion-label>
        <ion-button (click)="click(live)" fill="outline" slot="end" size="small" color="secondary">Go to</ion-button>
    </ion-item>

    <ion-card-content>
        <p>Next</p>
        <p>Next</p>
        <p>Next</p>
        <p>Next</p>
        <p>Next</p>
    </ion-card-content>
</ion-card>
